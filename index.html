<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <div class="col-3">
                <h3>Search for a city:</h3>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name"/>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="citySearchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="list-group" id="cityList"></div>
            </div>

            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">City Name</h2>
                        <p>Temperature:</p>
                        <p>Humidity:</p>
                        <p>Wind Speed:</p>
                        <p>UV Index:</p>
                    </div>
                </div>

                <div class="col-9" id ="">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="card bg-info rightmargin">
                            <p>date</p>
                            <p>icon</p>
                            <p>Temp:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card bg-info rightmargin">
                            <p>date</p>
                            <p>icon</p>
                            <p>Temp:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card bg-info rightmargin">
                            <p>date</p>
                            <p>icon</p>
                            <p>Temp:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card bg-info rightmargin">
                            <p>date</p>
                            <p>icon</p>
                            <p>Temp:</p>
                            <p>Humidity:</p>
                        </div>
                        <div class="card bg-info rightmargin">
                            <p>date</p>
                            <p>icon</p>
                            <p>Temp:</p>
                            <p>Humidity:</p>
                        </div>
                    </div>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
